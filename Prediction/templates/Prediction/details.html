{% extends "ICanCode/header.html" %}

{% block content %}
{% load static %}
<center>
<form action="/Prediction/result/" method="post">{% csrf_token %} 
<br>  
	<h1 class="h1style">PREDICTION</h1>
	<br>
	<table style="color:black;width:500px;background-color:#4682B4;float:none;padding:0px;border: 1px solid black;" align="center">
		<tr style="color:white;background-color:#4682B4;font-weight: bold;font-size:15pt;">
			<td style="width:333px; text-align:center;border: 1px solid black;">Project</td>
			<td style="width:333px;text-align:center;border: 1px solid black;">LOB</td>	
		</tr>	
		<tr style="color:white;background-color:#4682B4;font-size:15pt;">
			<td style="width:333px; text-align:center;border: 1px solid black;">{{project_in}}</td>
			<td style="width:333px; text-align:center;border: 1px solid black;">{{Prediction_in}}</td>
		</tr>					
	</table>
	<br>
	
	<table class="table table-hover" style="width:500px;background-color:white;">
		<thead>
			<tr>
				<strong>
					<th class="paddingCell"></th>
					<th class="paddingCell"><strong style="text-align: center;color:#0000FF;font-size:15pt">UCL</th>
					<th class="paddingCell"><strong style="font-size:15pt;color:#0000FF;">LCL</th>
				</strong>
			</tr>
		</thead>
		<tr>
			<th class="paddingCell" style="font-size:15pt;color:#0000FF;"><strong>{{Prediction_in}}</th>
			<td>
				<strong style="color:black;font-size:15pt">
					<input type="number" min="0" step="1" style="width: 100px; text-align: center" name="UCL" id="UCL" value="{{ucl}}"/>&nbsp; &nbsp;
				</strong>
			</td>
			<td>
				<strong style="font-size:15pt">
					<input type="number" style="width:100px; text-align: center;color:black;" name="LCL" id="LCL" value="{{lcl}}"/>&nbsp; &nbsp;
				</strong>
			</td>
		</tr>
		<br>
		<br>
		<tr>
			<td style="border: 0px;border-collapse: collapse;"><strong
					style="color:#0000FF;font-size:15pt">Algorithm</strong></td>
			<td style="border: 0px;border-collapse: collapse;">
				<select name="Algorithm" style="color:black;font-size:16pt">
					<option value="1">Linear Regression</option>
					<option value="2">Tensor Flow</option>
				</select>
			</td>
		</tr>
		<br>
		<br>		
		<tr>
		<td colspan="3" align="left"><input type="button" class="button" value="BACK" onClick="javascript:history.go(-1)"/></td>
		<td colspan="3" align="right"><input type="submit" class="button" value="PREDICT"/></td>
		
		</tr>
	</table>
<br>
<br>
<br>
 	
</form>
</center>
{% endblock %}
